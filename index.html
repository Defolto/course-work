<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createAnimation.css">
</head>
<body>
    <header>
        <nav class="row-nav">
            <div class="row-nav__block" id="types">
                <p class="row-nav__paragraph row-nav__paragraph_active" id="entrance">Вход</p>
                <p class="row-nav__paragraph" id="exit">Выход</p>
                <p class="row-nav__paragraph" id="attention">Внимание</p>                
                <p class="row-nav__paragraph" id="scale">Смещения</p>
                <p class="row-nav__paragraph" id="grid">Сетка</p>
            </div>
            <div class="row-nav__block">
                <p class="row-nav__paragraph">Место на будущее</p>
            </div>
        </nav>
        <div class="row-nav">
            <div class="row-nav__block" id="subtypes">
                <p class="row-nav__paragraph row-nav__paragraph_active" id="opacityAnim">Прозрачность</p>
                <p class="row-nav__paragraph" id="skewAnim">Приближение</p>
                <p class="row-nav__paragraph" id="rotateAnim">Поворот</p>
                <p class="row-nav__paragraph" id="slideAnim">Слайд</p>
            </div>
        </div>
    </header>

    <main>
        <aside class="options">
            <h5 class="options__title">Настройка</h5>
            <div class="options__labels">
                <div class="options__input">
                    <p>Объект:</p>
                    <select id="type-object">
                        <option value="text">Текст</option>
                        <option value="2d-object" selected>Блок div</option>
                        <option value="img">Изображение</option>
                        <option value="btn">Кнопка</option>
                        <option value="bg">Фон</option>
                    </select>
                </div>
                <div class="options__input">
                    <p>Скорость</p>
                    <div class="rowInput">
                        <input type="number" placeholder="1" id="speed">
                        <select id="timeSpeed">
                            <option value="s">Секунды</option>
                            <option value="ms">Милисекунды</option>
                        </select>
                    </div>
                </div>
                <div class="options__input">
                    <p>Функция произведения:</p>
                    <div class="options__function">
                        <select id="productFunction">
                            <option value="linear" selected>linear</option>
                            <option value="ease">ease</option>
                            <option value="ease-in">ease-in</option>
                            <option value="ease-out">ease-out</option>
                            <option value="ease-in-out">ease-in-out</option>
                        </select>
                    </div>
                    <div class="row">
                        <span>Задать функцией Бизье (не работает)</span> 
                        <input type="checkbox" id="Beziers">
                    </div>
                </div>
                <div class="options__input">
                    <p>Задержка:</p>
                    <div class="rowInput">
                        <input type="number" placeholder="0" id="delay">
                        <select id="delaySpeed">
                            <option value="s">Секунды</option>
                            <option value="ms">Милисекунды</option>
                        </select>
                    </div>
                </div>
                <div class="options__input">
                    <p>Кол-во повторений:</p>
                    <input type="number" placeholder="1" id="count">
                    <div class="row">
                        <span>Бесконечно</span> 
                        <input type="checkbox" id="infinity">
                    </div>
                </div>
                <div class="options__input">
                    <p>Направление:</p>
                    <select id="direction">
                        <option value="normal">normal</option>
                        <option value="reverse">reverse</option value="">
                        <option value="alternate">alternate</option>
                        <option value="alternate-reverse">alternate-reverse</option>
                    </select>
                </div>
            </div>
        </aside>

        <div id="reload">
            <img src="img/reload.png" width="30px" height="30px" alt="перезапуск">
        </div>

        <div class="block-object">
            <div class="block-object__2d-object object_animation" id="object_animation"></div>
        </div>
    </main>
    <script src="js/nav.js"></script>
    <script src="js/aside.js"></script>
    <script src="js/createAnimation.js"></script>
</body>
</html>
