<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="row-nav">
            <div class="row-nav__block" id="types">
                <p class="row-nav__paragraph row-nav__paragraph_active" id="entrance">Вход</p>
                <p class="row-nav__paragraph" id="exit">Выход</p>
                <p class="row-nav__paragraph" id="attention">Внимание</p>                <p class="row-nav__paragraph" id="scale">Смещения</p>
                <p class="row-nav__paragraph" id="grid">Сетка</p>
            </div>
            <div class="row-nav__block">
                <p class="row-nav__paragraph">Место на будущее</p>
            </div>
        </nav>
        <div class="row-nav">
            <div class="row-nav__block" id="subtypes">
                <p class="row-nav__paragraph">Прозрачность</p>
                <p class="row-nav__paragraph">Приближение</p>
                <p class="row-nav__paragraph">Поворот</p>
                <p class="row-nav__paragraph">Слайд</p>
            </div>
        </div>
    </header>

    <main>
        <aside class="options">
            <h5 class="options__title">Настройка</h5>
            <div class="options__labels">
                <div class="options__input">
                    <p>Объект:</p>
                    <select>
                        <option>Текст</option>
                        <option>2D объект</option>
                        <option>Изображение</option>
                        <option>Кнопка</option>
                        <option>Блок div</option>
                        <option>Фон</option>
                    </select>
                </div>
                <div class="options__input">
                    <p>Скорость</p>
                    <div class="rowInput">
                        <input type="number" placeholder="700">
                        <select>
                            <option>Секунды</option>
                            <option>Милисекунды</option>
                        </select>
                    </div>
                </div>
                <div class="options__input">
                    <p>Функция произведения:</p>
                    <div class="options__function">
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="row">
                        <span>Задать функцией Бизье</span> 
                        <input type="checkbox" id="Beziers">
                    </div>
                </div>
                <div class="options__input">
                    <p>Задержка:</p>
                    <div class="rowInput">
                        <input type="number" placeholder="0">
                        <select>
                            <option>Секунды</option>
                            <option>Милисекунды</option>
                        </select>
                    </div>
                </div>
                <div class="options__input">
                    <p>Кол-во повторений:</p>
                    <input type="number" value="1" id="delay">
                    <div class="row">
                        <span>Бесконечно</span> 
                        <input type="checkbox" id="infinity">
                    </div>
                </div>
                <div class="options__input">
                    <p>Направление:</p>
                    <select>
                        <option>normal</option>
                        <option>reverse</option>
                        <option>alternate</option>
                        <option>alternate-reverse</option>
                    </select>
                </div>
            </div>
        </aside>
    </main>
    <script src="js/nav.js"></script>
    <script src="js/aside.js"></script>
</body>
</html>
